<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.rawgit.com/juijs/vue-graph/2216ae2f/dist/vue-graph.js"></script>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow" style="background-color: #116466;">
      <!-- <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Home</a> -->
      <H3 class="navbar-brand mx-auto text-center">Corona Dashboard</H3>
    </nav>
    
    <div class="container-fluid" >
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar mt-5" style="background-color: #38f0f3">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/#/">
                  <span data-feather="Chart"></span>
                  Pie Chart
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#/us-cases">
                  <span data-feather="file"></span> 
                  USA Statewise Data
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Timeline Graph
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  Donut Chart
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="mt-5 col-md-10">
          <div id="app"></div>
        </main>

      </div>
    </div>


    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <!-- built files will be auto injected -->
  </body>
</html>

<style lang="css">

  ul.nav li a, ul.nav li a:visited {
    color: white !important;
  }

  ul.nav li a:hover {
      color: rgb(234, 22, 22) !important;
  }

  ul.nav li:active a {
      color: black !important;
  } 
</style>
